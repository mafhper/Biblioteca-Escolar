<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-book-open"></i> Biblioteca Escolar</h1>
        
        <div class="card">
            <h2>Cadastrar Novo Livro</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" class="u-full-width" placeholder="Ex: O Pequeno Príncipe">
                </div>
                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" class="u-full-width" placeholder="Ex: Antoine de Saint-Exupéry">
                </div>
                <button type="submit" class="button-primary">Cadastrar Livro</button>
            </form>
        </div>

        <div class="card">
            <h2>Acervo de Livros</h2>
            <div class="form-group">
                <label for="filtro">Buscar por Título ou Autor</label>
                <input type="text" id="filtro" class="u-full-width" placeholder="Digite para buscar...">
            </div>
        </div>

        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="book-list">
                </tbody>
        </table>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
